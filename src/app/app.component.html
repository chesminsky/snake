<div class="field">
    <table>
        <tr *ngFor="let row of items">
            <td *ngFor="let item of row" [ngClass]="getCellClass(item)"></td>
        </tr>
    </table>
</div>

<div class="score">
    <div class="loser" *ngIf="lost">
        YOU LOSE !
    </div>
    <div>
        Your score: {{ score }}
    </div>
</div>
